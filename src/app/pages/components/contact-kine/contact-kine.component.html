<body>
<div class="container">
 <img [src] ="logo">
      <h1 class="h3 mb-3 font-weight-normal">Contact Kiné</h1>
    <form >//[formGroup]="contactKine"
    <div class="inputcontainer">
  <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom">
    </div>
     <div class="form-group">
        <label for="prenom">Prénom</label>
        <input id="prenom" type="text" formControlName="prenom">
    </div>
    <div class="form-group">
        <label for="objet">Objet de votre message</label>
        <input id="objet" type="text" formControlName="objet">
    </div>
    <div class="form-group">
        <label for="message">Votre message</label>
        <textarea id="message" type="text" formControlName="message" rows="4">
        </textarea>
    </div>
    </div>
    <div class="btncontainer">
        <button class="btn btn-lg btn-primary btn-inscription" type="submit" (click)="onSubmitContact()">Envoyer</button>
    </div>
</form>
</div>
</body>
