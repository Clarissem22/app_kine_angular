<div class="bloc">
  <div class="top">
    <div class="titre">
      <h1>Programme du jour:</h1>
      <p>"Titre du programme du jour"</p>
    </div>

    <div class="musique">
      <p>Musique</p>
      <button>
        C'est parti!
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
          role="img"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="#a00"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 4v16m14-8L6 20m14-8L6 4"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="contenu">
    <button><img src="assets/img/btn_left.png" alt="" /></button>
    <div class="videos" >
    <div *ngFor="let exercice of exercices">
      <div class="img">
        <img src="assets/img/exercices/{{ exercice.image }}" />
      </div>
      <div>
        <div class="nom">{{ exercice.nom }}</div>
      </div>
      </div>
    </div>

    <button><img src="assets/img/btn_right.png" alt="" /></button>
  </div>
</div>
